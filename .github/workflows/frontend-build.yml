name: Frontend - EAS Build (Android Preview)

on:
  push:
    branches: [main]
    paths:
      - 'ai-dating-app/**'

jobs:
  eas-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-dating-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ai-dating-app/package-lock.json

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        run: eas build --platform android --profile preview --non-interactive
